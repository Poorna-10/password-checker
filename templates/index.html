<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Check</button>
        </form>
        {% if strength %}
            <h3>Strength: {{ strength }}</h3>
            {% if remarks %}
                <ul>
                {% for remark in remarks %}
                    <li>{{ remark }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
